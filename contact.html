<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/about.css">
        <link rel="stylesheet" href="./css//contact.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <title>Contact us</title>
    </head>

    <body>
        <!-- Navbar -->
        <div w3-include-html="navbar.html"></div>

        <!-- Section title-page -->
        <section class="box-title-page">
            <div class="wrap wrap-title-page">
                <h1>Contacts</h1>
                <ul class="menu-history">
                    <li>Home</li>
                    <li>Contacts</li>
                </ul>
            </div>`
        </section>

        <!-- Section map-contact -->
        <section class="box-map-contact">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.7965137642736!2d105.77193787608223!3d21.040826487362423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313454c90a66a4fd%3A0x1c9a2fe43fae27dd!2zMTQ3IFAuIE1haSBE4buLY2gsIE1haSBE4buLY2gsIEPhuqd1IEdp4bqleSwgSMOgIE7hu5lpLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1684491089268!5m2!1svi!2s"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <!-- Section info-contact -->

        <section class="box-info-contact">
            <div class="wrap wrap-info-contact">
                <div class="card-contact">
                    <div class="icon-card-contact">
                        <i class="fa-solid fa-phone-volume"></i>
                    </div>
                    <a href="tel: +84 38 666 6666">
                        +84 38 666 6666
                    </a>
                </div>
                <div class="card-contact">
                    <div class="icon-card-contact">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <span>
                        147 Mai Dịch, P. Mai dịch, Q.Cầu Giấy, Tp.Hà Nội
                    </span>
                </div>
                <div class="card-contact">
                    <div class="icon-card-contact">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <a href="mailto:info@example.com">
                        info@example.com
                    </a>
                </div>
            </div>
        </section>

        <!-- Section form-contact -->

        <section class="box-contact">
            <div class="wrap wrap-contact">
                <div class="title-contact">
                    <span>Have a Question?</span>
                    <h2>Drop a Line</h2>
                </div>`
                <form action="">
                    <div class="enter-info">
                        <input type="text" class="name" placeholder="Your name" required>
                        <input type="email" class="email" placeholder="Your E-mail" required>
                    </div>
                    <textarea name="" id="" cols="30" rows="7" placeholder="Your Message" required></textarea>
                    <div class="checkbox">
                        <input type="checkbox" required>
                        <span>By using this form you agree with the storage and handling of your data by this
                            website.</span>
                    </div>
                    <button type="submit">
                        Submit
                    </button>
                </form>
            </div>
        </section>


        <!-- Footer -->
        <div w3-include-html="footer.html"></div>

        <!-- Script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/w3_includes.js"></script>
    </body>

</html>
