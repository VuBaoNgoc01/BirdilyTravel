<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;500;600;700&family=Glegoo:wght@400;700&family=Shrikhand&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
            integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <title>Nav</title>
    </head>

    <body>

        <!-- Topbar -->

        <div class="box-topbar">
            <div class="wrap-topbar">
                <div class="contact-topbar-left">
                    <div class="mail-contact-topbar">
                        <a href="">
                            <i class="fa-regular fa-envelope"></i>
                            Stay In Touch: Subscribe Newsletter
                        </a>
                    </div>
                </div>
                <div class="contact-topbar-right">
                    <div class="add-contact-topbar">
                        <i class="fa-regular fa-location-dot"></i>
                        Visit Us: 123 6th St. Melbourne, FL 32904
                    </div>
                    <div class="phone-contact-topbar">
                        <i class="fa-regular fa-phone"></i>
                        <p>
                            Any Questions?
                            <span>
                                0 800 555 22 33
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- navbar -->

        <nav class="box-navbar" id="box-navbar">
            <div class="wrap-navbar" id="nav-child">
                <div class="box-logo" id="box-logo">
                    <a href="./index.html">
                        <img src="./images/logo.png" alt="">
                    </a>
                </div>
                <div class="box-menu" id="box-menu">
                    <div class="wrap-menu" id="wrap-menu">
                        <ul class="menu">
                            <li>
                                <a href="./index.html">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="./aboutus.html">
                                    About Us
                                </a>
                            </li>
                            <li>
                                <a href="./destination.html">
                                    Destinations
                                </a>
                            </li>
                            <li>
                                <a href="./gallery.html">
                                    Gallery
                                </a>
                            </li>
                            <li>
                                <a href="./blog.html">
                                    Blog
                                </a>
                            </li>
                            <li>
                                <a href="./contact.html">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-cta">
                    <button id="btn-cart">
                        <i class="fa-regular fa-basket-shopping-simple"></i>
                        <div class="num-product">0</div>
                    </button>
                    <button id="btn-log">
                        <i class="fa-regular fa-lock-keyhole"></i>
                    </button>
                    <div class="menu-child" id="menu-child">
                        <i class="open-menu fa-solid fa-bars"></i>
                        <i class="close-menu fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="box-cta-child">
                    <div class="cta-search">
                        <input type="text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="cta-contact">
                        <a href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
            </div>
        </nav>

        <div class="scroll-to-top" id="scroll-to-top">
            <i class="fa-regular fa-angle-down"></i>
        </div>

        <!-- Script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
        <script src="./js/app.js"></script>


    </body>

</html>
